version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
  api:
    build: ./ready-set-jet-backend
    command: sh -c "rm -f tmp/pids/server.pid && rails db:create && rails db:migrate && rails db:seed && bundle exec rails s -p 3001 -b '0.0.0.0'"
    ports:
      - 3001:3001
    depends_on:
      - db
  web:
    build: ./ready-set-jet-frontend
    ports:
      - 3000:3000
    depends_on:
      - api
